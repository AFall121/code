<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Functional Javascript</title>
	<link rel="stylesheet" href="../../css/style.css">
	<script src="../../lib/d3.js"></script>
</head>
<body>
	<script type="text/Javascript">
		function SimpleWidget(spec){
			var instance = {}; // <-- A

			var headline, description;// <-- B

			instance.render = function (){
				var div = d3.select('body').append("div");

				div.append("h3").text(headline);// <-- C

				div.attr("class","box").attr("style","color:"+spec.color)// <-- D
					.append("p")
					.text(description);// <-- E	

				return instance;// <--F
			};

			instance.headline = function (h){
				if(!arguments.length) return headline;// <-- G
				headline = h;
				return instance; // <--H
			};

			instance.description = function(d){
				if(!arguments.length) return description;
				description = d;
				return instance;
			};

			return instance;// <-- I
		}

		var widget = SimpleWidget({color: "#6495ed"})
			.headline('Simple Widget')
			.description('This is a simple widget demonstrating functional javascript.');
			widget.render();



	</script>

		<h3>Simple Widget</h3>
		<p>This is a simple widget demonstrating functional javascript.</p>
	</div> -->
</body>
</html>
